<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun</title>

    <!-- Link Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap">

    <!-- Link Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .content {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff1493;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0;
        }
        .balloon {
            position: absolute;
            bottom: -200px;
            width: 60px;
            height: 80px;
            background-color: #ff69b4;
            border-radius: 60% 60% 60% 60%;
            animation: fly 7s infinite;
        }
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background-color: #999;
        }
        @keyframes fly {
            0% {
                bottom: -200px;
                transform: translateX(0) rotate(0deg);
            }
            50% {
                transform: translateX(20px) rotate(10deg);
            }
            100% {
                bottom: 120vh;
                transform: translateX(-20px) rotate(-10deg);
            }
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        #messageNo {
            display: none;
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }
        .shake {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Ikon lucu */
        .icons {
            font-size: 2rem;
            margin-top: 20px;
            color: #ff69b4;
        }
        .icons i {
            margin: 0 10px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Selamat Ulang Tahun, Sayang!</h1>
        <p>Semoga harimu penuh dengan kebahagiaan dan cinta.</p>
        <p>Kamu masih sayang aku kan?</p>

        <!-- Tombol interaktif -->
        <div class="buttons">
            <button id="yesBtn">Iya</button>
            <button id="noBtn">Tidak</button>
        </div>
        <p id="messageNo">Tidak boleh, kamu harus jawab iya!</p>

        <!-- Ikon lucu -->
        <div class="icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-smile"></i>
            <i class="fas fa-birthday-cake"></i>
            <i class="fas fa-gift"></i>
        </div>
    </div>

    <div class="balloon" style="background-color: #ff69b4; left: 20%; animation-delay: 0s;"></div>
    <div class="balloon" style="background-color: #87ceeb; left: 40%; animation-delay: 2s;"></div>
    <div class="balloon" style="background-color: #ffa07a; left: 60%; animation-delay: 4s;"></div>
    <div class="balloon" style="background-color: #90ee90; left: 80%; animation-delay: 6s;"></div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const messageNo = document.getElementById("messageNo");

        yesBtn.addEventListener("click", function() {
            document.body.innerHTML = `
                <div style="text-align: center; margin-top: 20%;">
                    <h1>Aku juga sayang kamu ❤️</h1>
                    <i class="fas fa-heart" style="font-size: 5rem; color: #ff1493;"></i>
                </div>
            `;
        });

        noBtn.addEventListener("click", function() {
            messageNo.style.display = "block";
            noBtn.classList.add("shake");
        });

        noBtn.addEventListener("animationend", function() {
            noBtn.classList.remove("shake");
        });
    </script>
</body>
</html>
